<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            img { width: 30px; }
            div img { width: 100px; }
            div img.big { width: 500px; }
        </style>
    </head>

    <body>
        <div>
            <img src="Images/yankees.jpeg" alt="Yankees">
            <img class="big" src="Images/yankees.jpeg" alt="Yankees">
            <img src="Images/yankees.jpeg" alt="Yankees">
            <img src="Images/yankees.jpeg" alt="Yankees">
            <img src="Images/yankees.jpeg" alt="Yankees">
        </div>
        <img src="Images/yankees.jpeg" alt="Yankees">
    </body>
</html>
